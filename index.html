<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Cajero ATM</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="contenedorIniciar">
            <h1>Inicia sesión para realizar operaciones </h1>
            <button type="submit" id="entrar">Ingresa</button>
        </div>
        <div class="contenedorFormulario">
            <form action="" class="formulario ingreso">
                <h1>Iniciar sesión</h1>
                <input type="text" placeholder="Nombre de usuario" id="usuario">
                <input type="password" placeholder="Contraseña" id="contraseña">
                <button type="submit" id="iniciarSesion">Iniciar sesión</button>
            </form>
        </div>
        <div class="opciones">
            <h2> Selecciona una opción</h2>
            <button type="submit" id="Saldo">Saldo</button>
            <button type="submit" id="Retirar">Retirar efectivo</button>
            <button type="submit" id="Depositar">Depositos</button>
            <button type="submit" id="salir1">Salir</button>
        </div>
        <div class="caja_Saldo">
            <h2>Saldo</h2>
            <h3> Tu saldo es: </h3>
            <button type="submit" id="regresar0">Regresar</button>
            <button type="submit" id="salir2">Salir</button>
        </div>
        <div class="caja_retirar">
            <h2>Retirar</h2>
            <p>Monto del retiro</p>
            <input type="number" placeholder="¿Cuánto necesitas?" id="cantidadRetiro">
            <button type="submit" id="confirmarRetiro">Confirmar</button>
            <button type="submit" id="regresar1">Regresar</button>
            <button type="submit" id="salir3">Salir</button>
        </div>
        <div class="caja_Depositar">
            <h2>Depositos</h2>
            <p>Monto del deposito</p>
            <input type="number" placeholder="¿Cuánto depositarás?" id="cantidadDeposito">
            <button type="submit" id="confirmarDeposito">Confirmar</button>
            <button type="submit" id="regresar2">Regresar</button>
            <button type="submit" id="salir4">Salir</button>
        </div>
        <div class="caja_InicioNuevo">
            <h1>Gracias por usar nuestro servicio</h1>
            <button type="submit" id="inicio">Regresar al inicio</button>
        </div>

    </div>
    

</body>
</html>
