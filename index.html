<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cajero ATM</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="contenedorIniciar">
        <h1>Inicia sesión para entrar en la pagina </h1>
        <button type="submit" id="entrar">Ingresa</button>
    </div>
    <div class="contenedorFormulario">
        <form action="" class="formulario ingreso">
            <h1>Iniciar sesión</h1>
            <input type="text" placeholder="Nombre de usuario">
            <input type="password" placeholder="Contraseña">
            <button type="submit" id="iniciarSesion">Iniciar sesión</button>
        </form>
    </div>
    <div class="opciones">
        <h2> Selecciona una opcion</h2>
        <button type="submit" id="Saldo">Saldo</button>
        <button type="submit" id="Retirar">Retirar efectivo</button>
        <button type="submit" id="Depositar">Depositos</button>
    </div>
    <div class="Saldo">
        <h2>Saldo</h2>
        <h3> Tu saldo es: </h3>
        <button type="submit" id="salir">Salir</button>
    </div>
    <div class="Retirar">
        <h2>Retirar</h2>
        <p>Monto del retiro</p>
        <input type="number" placeholder="¿Cuánto necesitas?">
        <button type="submit" id="confirmarRetiro">Confirmar</button>
        <button type="submit" id="regresar1">Regresar</button>
    </div>
    <div class="Depositar">
        <h2>Depositos</h2>
        <p>Monto del deposito</p>
        <input type="number" placeholder="¿Cuánto depositarás?">
        <button type="submit" id="confirmarDeposito">Confirmar</button>
        <button type="submit" id="regresar2">Regresar</button>
    </div>
    <div class="salir">
        <h1>Gracias por usar nuestro servicio</h1>
        <button type="submit" id="inicio">inicio</button>
    </div>

</body>
</html>
